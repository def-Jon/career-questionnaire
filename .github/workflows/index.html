
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUORS Learning & Tech Limited –  Career Discovery Questionnaire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #e0f7f9; }
    h1 { color: #2a9d8f; font-size: 28px; margin: 0; }
    h2 { color: #264653; text-align: left; margin-top: 0; }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .header img {
      max-height: 60px;
      width: auto;
    }
    form {
      background: #ffffff; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px; margin: auto;
    }
    label { display: block; margin-top: 15px; font-weight: bold; color: #264653; }
    textarea, input[type="text"], select, input[type="email"] {
      width: 100%; padding: 10px;
      margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #2a9d8f; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover {
      background: #21867a;
    }
    .confirmation {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      background: #d4f5ec;
      border-left: 6px solid #2a9d8f;
      padding: 15px;
      font-weight: bold;
    }
    #careerChart {
      max-width: 600px;
      margin: 30px auto;
    }
    .roadmap {
      background: #f1fcfc;
      border-left: 6px solid #26a69a;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Tuors_logo_.jpg" alt="TUORS Logo">
    <h1>TUORS Learning & Tech Limited</h1>
  </div>
  <h2>Career Discovery Questionnaire</h2>
  <form id="careerForm">
    <label>Your Email Address:</label>
    <input type="email" name="email" required>
    <button type="submit">Submit Answers</button>
  </form>
  <div class="confirmation" id="confirmationMessage" style="display:none;">
    ✅ Your responses have been processed and an email draft is ready. Thank you!
  </div>
  <div id="careerResult" class="result" style="display:none;"></div>
  <canvas id="careerChart" style="display:none;"></canvas>
  <div id="careerRoadmap" class="roadmap" style="display:none;"></div>
</body>
</html>
